<body>
    <script>
        /* 
            当一个函数创建的时候,天生自带的方法,其中有call,apply,bind
            call:
                有若干个参数:
                    第一个参数:
                        修改this指向
                    第二个参数之后:
                        函数的实参
            apply:
                 有2个参数:
                    第一个参数:
                        修改this指向
                    第二个参数:
                        数组,数组里面放的是实参
            bind:(惰性函数,柯里化函数,高阶函数)
                有多个参数:
                    第一个参数:
                        修改this指向
                    第二个参数之后:
                        函数的实参
            它返回的是一个新函数,只要调用返回的函数才能执行函数内的代码

            都是改变this指向的方法


            细节:
                修改this的时候,不要传null和undefined,因为传了也不认,还是走默认的window

         */
            function fn(){
                console.log(this)
            }
           // fn.call(document,1,2);
           // fn.apply(document,[1,2]);
            //fn.bind(document,1,2)();
            //fn.bind(document,1,2)();
            //fn.call(document)(1,2);
            //console.dir(fn)
    </script>
</body>
</html>
