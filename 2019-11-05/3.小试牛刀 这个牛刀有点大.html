<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //构造函数
        function Fn() {
            this.x = 100;
            this.y = 200;
            this.getX = function () {
                console.log(this.x);
            }
        }
        Fn.prototype = { //赋址过程 如果找实例的constructor Object
            y: 400,
            getX: function () {
                console.log(this.x);
            },
            getY: function () {
                console.log(this.y);
            },
            sum: function () {
                console.log(this.x + this.y);
            }
        };
        var f1 = new Fn();
        var f2 = new Fn;
        console.log(f1.getX === f2.getX); //false  两个空间地址比较 肯定不相等
        console.log(f1.getY === f2.getY); //true 找的是同一个prototype地址 下的getY
        console.log(f1.__proto__.getY === Fn.prototype.getY); //true
        console.log(f1.__proto__.getX === f2.getX); //false  空间地址不一样
        console.log(f1.getX === Fn.prototype.getX);//false 空间地址不一样
        console.log(f1.constructor);//Object
        // Fn.prototype = {__proto__:Object}
        console.log(Fn.prototype.__proto__.constructor); //Object
        f1.getX();//100
        f1.__proto__.getX(); //undefined 执行
        f2.getY();//200
        Fn.prototype.getY();//400
        f1.sum();//300
        Fn.prototype.sum();   //NaN  这里获取不到x
    </script>
</body>

</html>
