<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #contain {
            width: 400px;
            height: 400px;
            border: 1px solid yellowgreen;
            border-radius: 20px;
            margin: 20px auto;
            padding: 60px 30px 30px 30px;
            box-sizing: border-box;
        }

        #contain div {
            margin-bottom: 30px;
        }

        #contain div span {
            font-size: 20px;
            color: #555;
            width: 80px;
            display: inline-block;
        }

        #contain div input {
            width: 200px;
            height: 30px;
            outline: none;
            padding-left: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid yellowgreen;
        }

        #btn {
            display: block;
            outline: none;
            width: 100px;
            height: 40px;
            border: 1px solid yellowgreen;
            background-color: #fff;
            border-radius: 10px;
            font-size: 20px;
            margin: 20px auto;
            cursor:no-drop;
            color: #555;

        }

        #contain .ok {
            border-color: yellowgreen;
        }

        #contain .error {
            border-color: red;
        }

    </style>
</head>
<body>
<div id="contain">
    <div id="qq">
        <span>QQ：</span>
        <input type="text" class="qq" placeholder="请输入QQ">
    </div>
    <div id="email">
        <span>Email：</span>
        <input type="text" class="email" placeholder="请输入邮箱">
    </div>
    <div id="mobile">
        <span>Mobile：</span>
        <input type="text" class="phone" placeholder="请输入手机号码">
    </div>
    <div id="date">
        <span>Date：</span>
        <input type="text" class="birth" placeholder="请输入生日">
    </div>

    <p><input type="submit" value="注册" id="btn"></p>

</div>
<script>
/*
    设置一个时间，如果设置的时间不等于输入的时间就是错误的时间
*/
    // console.log(new Date('2019-11-31'));
    function opp(){
        // this.q = document.getElementsByName('qq');
        this.q = document.querySelector('.qq')
        //console.log(this.q);
        this.e = document.querySelector('.email');
        this.m = document.querySelector('.phone');
        //console.log(this.m); 
        this.d = document.querySelector('.birth');
        //console.log(this.d);         
   }
   opp.prototype.on = function(){
       this.q.onclick = function(){
           let vq = this.value;
         if(/^[1-9]\d{4,10}$/.test(vq)){
             this.className = 'ok'
         }else{
            this.className = 'error'
         }
       };
       this.e.onclick = function(){
          let ev = this.value;
          if(/^[a-zA-Z][\w.-]{5,17}@[0-9a-zA-Z]{2,10}\.c(om|n)$/.test(ev)){
            this.className = 'ok'
         }else{
            this.className = 'error'

          }
       };
        this.m.onclick  = function(){
        let mv = this.value;
        if(/^1[3-9]\d{9}$/.test(mv)){
            this.className = 'ok'
        }else{
            this.className = 'error'
            return true;
        }
        };
        this.d.onclick  = function(){
            let dv = this.value;
            let  data = /^((?:19[2-9]\d{1})|(?:20(?:(?:0[0-9])|(?:1[0-8]))))\-((?:0?[1-9])|(?:1[0-2]))\-((?:0?[1-9])|(?:[1-2][0-9])|30|31)$/;
            if(data.test(dv)){
                this.className = 'ok'
            }else{
                this.className = 'error'
            };
        }
   };
   let aa = new opp;
    aa.on();


</script>
</body>
</html>
