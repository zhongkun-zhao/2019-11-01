<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: turquoise;
        }
    </style>
</head>

<body>
    <div id="box" style=" width: 150px;"> </div>
    <script>
    /* 
    1、style 为行内样式，样式表中的样式，style是获取不到的，
    2、要想获取样式表中样式可以用 ：getComputedStyle(element).attr;
    3、*注意 这样获取的值  是带单位的
    4、getComputedStyle获取的数计算之后的数据。   
    5、有时候需要隐藏某个元素，但是又要存一个当前元素的尺寸，这个时候使用getComputedStyle
    
    下面的属性结果都为不带单位的数字：
    clientWidth/clientHeight 盒子可视宽度（算padding不算border）
    clientLeft/clientTop 做边框和上边框
    
    offsetWidth/offsetHeight 盒子可视宽度/高度 (padding + border)
    offsetParent 定位父级(元素)
    offsetLeft/offsetTop 定位父级到元素的的距离（当前元素左外边框到父级右内边框的距离）

    scrollHeight 被内容撑开的高度，不算边框。
    */
    const box = document.getElementById('box');
    box.style.width = '200px';
    console.log(box);


    </script>
</body>

</html>
