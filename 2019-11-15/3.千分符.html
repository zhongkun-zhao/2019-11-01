<script>
    /* 
      千分符
      1000000 -> 1,000,000
      $ 从后往前找
    */

     let str = '1000000';
     let temp = '';
     let num = 0;

     for( let i=str.length-1; i>=0; i--){
         //如果3的倍数就走else 加了 , str[i],所以加需要减一个，只要循环到else就会多加一个所以num++；
         if((temp.length-num) %3){
                temp += str[i];
            }else{
            temp += ','+ str[i];
            num++
         };         
     };
     console.log(temp); 
     temp = temp.substring(1);
     // 先转为数组才能倒序，在转为字符串。
     temp = temp.split('').reverse().join('');
     console.log(temp); 

    let str2 = '111111111';
    console.log(str2.replace(/(\d)(?=(\d{3})+$)/g,'$1,'));//111,111,111  如果从后面数3个数子，还有数字就在这个数组后加，。 需要多次查找，全局匹配。
    
     console.log('123456'.match(/\d(?=(\d{4})$)/));//["2", "3456", index: 1, input: "123456", groups: undefined]
     console.log('');
     
     
</script>
