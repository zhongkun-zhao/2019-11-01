<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
</style>
</head>
<body>
    <div id="app">
      <input 
      type="text"
      v-model="val"
      @keyup.32="click"
      >
      <button
      @click="click"
      >点击</button
        >
        <hr>
        <ul>
            <li
            v-for="(val,key) in ary"
            @click="rm(key)"
            >{{val}}</li
                >
        </ul>
     {{ary}}
    </div>
<script src="./vue.js"></script>
<script>
    /*
        双向数据绑定（数据驱动视图，视图也可以改变数据）
        绑v-model的目的就是想让用户操作界面的时候，顺便帮我操作数据

        只要是遇到了表单元素，就要思考一下是否使用v-model
    */
    new Vue({
        el:'#app',
        data:{
            val:'',
            ary:[]
        },
        methods: {
            click(){
                this.ary.push(this.val);
                this.val= ''
            },
            rm(key){
                return this.ary = this.ary.filter((ele,i)=>i!== key)
            }
        },
    });


</script>
</body>
</html>
