<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
[v-cloak]{
    display: none;
}
</style>
</head>
<body>
    <div id="app">
        我是父组件
        <hr />
        <ppa></ppa>
        <btn></btn>
      
   
       
    </div>
<script src="./vue.js"></script>
<script>
    
    /*
        **** 模板中顶层只能有一个元素
    */
    
const btn = {
    template:`
    <button 
    @click="fn"
    >按钮{{num}}</button>
    `,
    data(){
        return{
            num:0
        }
    },
    methods: {
        fn(){
            this.num++
        }
    },
}

const ppa = {
    template:`
    <div>
    <span>组件很简单吗?</span>
    <btn></btn>
    </div>
    `,
     //通过components去注册子组件
    components:{
        btn
    }
}



    // Vue.component('ppa',ppa); //注册组件

    new Vue({
        el:'#app',
        data:{
            msg:'haha'
        },
        components:{
            ppa,
            btn
        }
    });

    

</script>
</body>
</html>
