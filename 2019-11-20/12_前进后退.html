<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width:100px;
    height:100px;
    position: absolute;
    top:500px;
    left:500px;
    /* background: orangered; */
    background: url(11.jpg);

}

.box2{
    width:10px;
    height:10px;
    background:seagreen;
    border-radius: 50%;
    position: absolute;
    top:0px;
    left:48px;
    transition: 1s;
}
</style>
</head>
<body>
    <div id="box">
       
        <div id="box2"></div>
    </div>
<script>
    /*
        作业:
            1.做到切换按键的时候不卡
            2.2个按键按下时斜着跑
    */

    document.onkeydown = function(ev){
        switch (ev.keyCode) {
            case 38:
                box.style.top = box.offsetTop - 25 + 'px';
                break;
            case 40:
                box.style.top = box.offsetTop + 25 + 'px';
                break;
            case 37:
                box.style.left = box.offsetLeft - 25 + 'px';
                break;
            case 39:
                box.style.left = box.offsetLeft + 25 + 'px';
                break;

            case 32:
               
                let div = document.createElement('div');
                div.className = 'box2';
                box.append(div);
                setTimeout(() => {
                    div.style.top = -1000 + 'px';
                });
                break;
        
            default:
                break;
        }
        console.log(ev.keyCode);
    }
</script>
</body>
</html>
