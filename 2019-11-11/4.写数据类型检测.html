    <script>
     /*
        如何检测一个变量是什么类型的？
        [] -> typeof 'object'

        Object.prototype.toString.call(数据) === 
    */   
    
    class Tools{
        static type(data){ // data 是传的需要检测的数据
            if( typeof data !== 'object'){
                return typeof data;// 如果不是对象类型，直接检测
            }
            // 如果是对象类型，还要看是 普通对象 、数组对象、或者空。
            let obj = {
                object :'Objiect',
                array : 'Array',
                null : 'Null'
            }
            let tos = Object.prototype.toString;
            for(let attr in obj){
                // 看看检测的类型是对象中的哪一个类型 直接return。
                if(tos.call(data) === `[object ${obj[attr]}]`){
                    return attr 
                }
            }

        }
    }
    console.log( Tools.type([]) );//array
