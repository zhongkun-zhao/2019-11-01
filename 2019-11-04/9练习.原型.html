    原型 构造函数上 
    在JS中所有的class（类）都是函数模拟出来的，当声明一个函数的时候，这个而函数自身有一些属性和方法（天生自带），其中一个属性prototype ，他的**值为对象**

    这个prototype 就是原型，也就是说函数身上才有原型。

    ***函数原型下的属性或者方法只给它的实例化对象使用***

    Obejct.prototype.__proto__ 为null，找到Obejct的原型下如果没有某个属性或者方法就真的没有了

    原型链：实例上的（实例是对象）
       __proto__ 实例化对象下都有 __proto__，这个属性全等于实例的构造函数的原型
