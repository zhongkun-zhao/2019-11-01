<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        /*
        所有的数据都有一个toString的方法，但是写法是不一样的
        唯独Object的toString能够去检测当前的数据类型，所以
        可以把this改变，达到我们的目的
    */
        console.log(Object.prototype.toString.call([1, 2, 3]));//[object Array]

        let toS = Object.prototype.toString;
        /* 
        toString
        把对象转换为字符串 [object Object]
        把数组转换为字符串 去掉中括号
        null和undefined不能直接调用tostring方法，可以使用字符串拼接
        
         */
        let str = '321312';
        console.log(str.toString());//321312
        console.log([12, 1, 3, 5].toString());//12,1,3,5
        console.log(true.toString());//true
        /*   Array的toString，除了数组本身别的也都能检测数据类型 */
        console.log(Array.prototype.toString.call('3212'))//[object String]

        //*****************************
        var lis = document.getElementsByTagName('li');
        var arr = [];
        for (var i = 0; i < lis.length; i++) {
            arr.push(lis[i]);
        }
        console.log(arr);//[li, li, li, li, li]
     

     /* Array.from()  把类数组转数组
     */
     var arr =  Array.from(lis);
     console.log(arr);
        
    </script>
</body>

</html>
