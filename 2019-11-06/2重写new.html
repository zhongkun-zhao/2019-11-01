<body>
    <script>
    /* 
    call:  (that,多个)
       fn.call(this指向，实参...)
    apply: (that,两个)
       fn.apply(this指向,[实参...])
    bindfn (that,多个)
       fn.bind(this指向,实参...)(实参...)
    共同特点都是，第一个参数都是改变this指向的，都是函数天生自带的  
     
    null，undefined（无效的）传了都是window

    new：
    1.this是实例
    2.默认return 实例，如果return为引用类型就为引用类型
    3.实例的原型链 === 构造函数的原型
    4.可以不加括号调用
     */
    
     function New (fn,...arg){
        let obj = new Object; //实例
        let callback = fn.call(obj,...arg); //把构造函数的this改成实例

        //使实例的原型链等于构造函数的原型
        obj.__proto__ = fn.prototype;

        /*
            要么是个对象类型，要么是个函数
        */
        if(callback !== null && typeof callback === 'object' || typeof callback === 'function'){
            return callback;
        }
        return obj;
    }
    
    </script>
</body>
