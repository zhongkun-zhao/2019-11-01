
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
/*  函数：
    普通函数
        运行函数中的代码，为了复用
    构造函数(class)
        this实例
        默认return 实例
        在类里面一般都是添加属性

        new 构造函数
        原型和原型链:
            函数走原型  （构造函数的实例）
            实例走链 （实例找不到某个属性或者方法就走链）

            实例的原型链 === 构造函数的原型

                obj.__proto__ -> Fn.prototype -> Fn.prototype.__proto__ -> Object.prototype
    实例
        new Function -> function
        构造函数          实例
*/
    function Fn(){};
    Fn.prototype.a = function(){console.log('1');}
    Fn.a = function(){console.log('3');}
    Function.a = function(){console.log('4');}
    Function.prototype.a = function(){console.log(5)}
    Object.a = function(){console.log('6');}
    Object.prototype.a = function(){console.log('7')}
    Fn.prototype.a = function(){console.log('2')}
    let f = new Fn();

    Fn.prototype.a();//2  下面的把上面的覆盖了
    f.a();//2 实例下找a找不到回去找构造函数的原型
    Fn.a();// 3  直接找构造函数下的a  
    Function.a();//4 直接找构造函数下的a
    Object.a() //6 直接找对象下的a
    Function.prototype.a()//5 直接找构造函数原型下的a
    Fn.a();//3 直接找

</script>
    
</body>
</html>
