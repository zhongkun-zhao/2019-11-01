            继承：

            作用：
                继承的写法可以让子类代码减少很多，从而达到高内聚低耦合的目的。
            继承的方式很多：
                类式继承（call继承）
                原型继承
                寄生式组合继承
                对象继承
                class继承、
                .....等

            function Police (name,age){
                //this -> 实例
                Person.call(this,name,age);
                console.log(this);

            方法继承：
                通过浅拷贝，把父类上原型的方法或者属性都赋值给子类的原型
               Object.assigin(子类.prototype,父类.prototype)

        function Person(name,age){
          this.name = name;

         }

         console.log(`我的名字叫`+this.name);

        function Police (name,age){
        //this -> 实例

        Object.assign(Police.prototype,Person.prototype);// 浅克隆，这种改变Police.prototype,下的方法不会改变Person.prototype的方法
