<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ev对象</title>
</head>
<body>
<script>
/* 
        event -> window.event  chrome 默认为undefined，IE 默认null。

        var e = window.event || ev;

        ev.target  就是事件触发时的标签

        ev.pageY  基于整个页面（要人为计算滚动距离）包括滚动条
        ev.clientY 基于可视区(不管滚动条如何滚动左上方都是0,0点)
 */
  console.log(event);//undefined 证明有这个对象 没有会报错 
    
  document.onclick = function(){
      console.log(event);// 这种和形参位置ev 打印ev 一样。      
  }

</script>
</body>
</html>
