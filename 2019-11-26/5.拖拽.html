<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
#box{
    width: 300px;
    height: 400px;
    background:url(./11.jpg);
    background-size: cover;
    position: relative;
    top: 0;
    left: 0;
}
#boxShadow{
    width: 300px;
    height: 400px;
    background: red;
    position: absolute;
    opacity: .3;
    top:0;
    left:0;
}
    
    </style>
</head>
<body id="body">
   <div id="box"></div>

<script src="../2019-11-25/node_modules/jquery/dist/jquery.min.js"></script>

<script>
/*
offset() -> 绝对位置
position() -> 基于父级的（offset）  
*/
$('#box').mousedown(function(ev){
    // 创建一个阴影
  let $box2 = $('<div id = "boxShadow"></div>');
  $box2.css({
      left:$('#box').offset().left,
      top:$('#box').offset().top,
  })
  $(body).append($box2);

  let disX = ev.pageX - $('#box').offset().left;
  let disY = ev.pageY - $('#box').offset().top;
 
  $(document).mousemove(function(ev){

    let t = ev.pageY - disY
    // if(t < 200){
    //             t = 0;
    //         }
      $box2.css({
          left:ev.pageX - disX,
          top:t,
      })
  });
    $(document).mouseup(function(ev){
        $(document).off('mousemove');
        $(document).off('mouseup');
        $('#box').css({
            left:$box2.offset().left,
            top:$box2.offset().top,
        })
        $box2.remove();
    })
     return false;
})

</script>
</body>
</html>
