<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    margin:0;
    padding:0;
}
.active{
    background: yellow;
}
#box div{
    width:200px;
    height:100px;
    border:1px solid #000;
    _display: none;
}
#box div.show{
    display: block;
}
</style>
</head>
<body>

    <div id="box"> 
        <button 
            
        @click="fn(key)"
        v-for="(val,key) in btns"
       >{{val}}</button>
        
        <div 
        class="show" 
        v-for="(val,key) in content "
        v-show="block===key"
        >{{val}}</div>
        
    </div>
    <script src="./vue.js"></script>
<script>
   new Vue({
        el:'#box',
        data:{
            block:0,
            content:[1111,22222,33333],
            btns:['按钮一','按钮二','按钮三'],
           
        },
      methods:{
        fn(num){
             this.block = num;
             console.log(num)
        }
      }
  })

   

    
    
</script>
</body>
</html>
