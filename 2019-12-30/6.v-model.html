<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
*{
    margin:0;
    padding:0;
}

</style>
</head>
<body>
    <div id="app">
        <input type="text" v-model.trim="val" @input="fn"/> <hr>
        <input type="text" v-model.number="val" @input="fn"/><hr>
        <input type="text" v-model.lazy="val"/><hr>
        <input type="text" v-model="val" @change="fn"/>
        <p> {{val}} </p>
        <hr />
        <input type="checkbox" v-model='b'>
        <p>{{b}}</p>
        <hr>
        <input type="checkbox" value="aa" v-model="ary">
        <input type="checkbox" value="bb" v-model="ary">
        <input type="checkbox" value="cc" v-model="ary">
        {{ary}}
        <hr>
        男<input type="radio" value="0" v-model="num">
        女:<input type="radio" value="1" v-model="num">
        合:<input type="radio" value="2" v-model="num">
       {{ary2[num]}}

    </div>
<script src="vue.js"></script>
<script>
    /*
        修饰符:
            lazy  (把oninput转成了onchange)
            number 自动把value转成数字

    */
     new Vue({
        el:"#app",
        data:{
            val:'',
            b:false,
            ary:[],
            ary2:['人在江湖漂','哪有不挨刀','说的对'],
            num:0
        },
        methods:{
            fn(ev){
                console.log( this.val );
                // this.val = ev.target.value;
            }
        }
     })
</script>
</body>

</html>
