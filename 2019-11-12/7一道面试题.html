<script>
/* 
replacede 的细节
 默认情况下，函数的
          第一个参数是每次匹配的字符
          第二个参数是配些字符串的索引
          第三参数是整个字符串
          第四个参数undefiend
        
        如果有分组：        
        第一个参数是每次匹配字符
        第二个参数是第一个分组，
        之后有几个分组，参数就是分组项
        直到分组读完就正常走索引、整个字符串、undefined

    分组（）
       数分组需要从左往右
    如果分组的后面有量词，那么分组项为最后一个字符
 */
 let str = '2019/11/12';
 let s = str.replace(/((\d)+)\D+(\d+)\D+(\d+)/,
 function($0,$1,$2,$3,$4,$5){
     console.log($0);//2019/11/12
     console.log($1);//2019
     console.log($2);//9
     console.log($3);//11
     console.log($4);//12
     console.log($5);//0
     
     return $1 +'年' + $3 + '月' + $4 + '日';
 });
 console.log(s);
 

</script>
</body>
