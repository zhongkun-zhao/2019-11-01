<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>和谐</title>
</head>
<body>
<input type="text" id= "txt"><button id="btn">发送</button> <ul id="ul"></ul>
<script>
    btn.onclick = function(){
        let{value} = txt;
        let fhx = value;
        let li = document.createElement('li');
        let btns = document.createElement('button');
        let span = document.createElement('span');
        btns.innerText = '反和谐'
        btns.onclick = function(){
            span.innerText = fhx;
        }
        let str = ['卧槽','1','3','5'];
        let str2 = '*#-';//这个字符串是替换的文字
        let aa = new RegExp(str.join('|'),'g');
        //拿到一个正则的数列 以便替换的时候用
        //  /卧槽'|'1'|'3'|'5/
        value = value.replace(aa,($0)=>{
            let temp = '';
            for(let i=0;i<$0.length; i++){
            //$0是每次匹配到的敏感词
            //拿到敏感词之后要看下length。通过length去添加替换文字的个数
            //拿到0-替换字符串长度的数字
            // $0的length有多长就随机加几个和谐符号。
                temp +=str2[Math.round(Math.random()*(str.length-1))];
            }
            return temp;
        })
        console.log(value);
    span.innerText = value;
    li.appendChild(span);
    li.appendChild(btns);
    ul.insertBefore(li,ul.children[0]);
    txt.value = '';
    }
    
</script>
</body>
</html>
