<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /* 
    正则表达式：
        专门检索字符串的一种规则（更擅长处理模糊范围的字符串）。
    
    难点
        1、规则 -> 规律，现象。（需要自己总结）
        2、如果今天没有听 明天听不懂
        3、在写的时候清晰明白自己在干什么，当写完之后就不知道写的什么了。
    
    容易点
        没有逻辑，靠记忆。
    
    // ->字面量的写法
    new RegExp(规则【可以为字符串的，也可以进行字符串拼接】，修饰符)->new实例的写法
    
     */

     /* 
        \ ：转义字符   把正则中有特殊含义的字符 转成字符本身(不再有任何特殊的含义),转的是\后面的东西。
        \d     ：代表了 0-9之间的数字
        \D     ：代表除了 0-9 的任意字符；
        \w     ：代表了 数字 字母  下划线；
        \W     ：代表除了 数字 字母 下划线 之外的任意字符 
        ^      ：代表以什么 字符 开头
        $      ：代表以什么 字符 结尾
        .      ：代表除了换行以外的所有字符
        \n     ：代表换行
        x|y    ：代表 x 或者 y
        [ab]   ：代表a或者b
        [^ab]  ：代表非ab
        [a-z]  ：代表 a-z之间的任意字符
        [^a-z] ：代表除了 小写字母
        ()     ：分组和提升优先级的意思
        (?:)   ：非捕获 匹配
        (?=)
        (?!)

    量词元字符：一般都是用在了其他元字符的后边 
        ?   ： 代表 前边的字符出现 0或1次
        +   :  代表 前边的字符出现 1或多次
        *   :  代表 前边的字符出现 0或多次
        {n} ： 代表 前边的字符出现 n次
        {n,m} ： 代表 前边的字符出现 n到m次
        {n,} ： 代表 那边的字符出现 n到多次

    修饰符 ：
        i : 忽略大小写  ignoreCase
        m : 多行匹配  mutiline
        g : 全局匹配  global
     
      */
     //  \ ：转义字符   把正则中有特殊含义的字符 转成字符本身(不再有任何特殊的含义),转的是\后面的东西。
         alert('通知：\n明天考试')// 换行
         alert('通知：\\n明天考试')
         console.log('通知：\n明天考试');
         console.log('通知：\\n明天考试');

    /* 
 **什么时候用// ,什么时候用new RegExp**
    */
let str = 'abc';
let aa = 'a';
console.log(/aa/);//   /aa/ 找的是字符串aa（正则里面放的是不带引号的字符串或者规则）
console.log(new RegExp(aa));//  /a/ 找变量aa 就是找字符串a。


    

</script>
</body>
</html>
