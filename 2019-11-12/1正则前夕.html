12.洗数据.thml<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
/*
把符串中的数字挑出来，存到一个数组中。 

    字符串的length 可读 不可写。

temp += '2' ->'2'
temp += '1' ->'21'
temp += '6'->'216'
*/
/* 
Number('') -> 0

parseInt('') -> NaN -> typeof NaN -> 'number'

isNaN(parseInt('')) -> true -> !isNaN(parseInt(''))
*/

let str = 'xh271y5rc74 326rgb087yr23n6x832321';
let ary = [];
let temp = '';
for(let i=0; i<str.length; i++){
    //判断如果字符串为数字就进行拼接
    if(!isNaN(parseInt(str[i]))){
        temp+= str[i];
    }else{
        if(temp){
             //如果当前的字符串不是数字，那么就把之前拼接好的字符放到数组中并且清空这个字符串为了保证下次使用
            ary.push(temp);
            temp = '';
        }
    }
}
//for循环完之后，如果发现temp不是一个空字符串，说明最后几个为数字，需要把没有push到数组中的数字字符放到数组中
if(temp){ //保证temp不是一个空字符串
        ary.push(temp);
        temp = '';
    }
console.log(ary);//["271", "5", "74", "326", "087", "23", "6", "832321"]
console.log(str.match(/\d+/g));//["271", "5", "74", "326", "087", "23", "6", "832321"]


for(let i=0;i<str.length;i++){
        if(!isNaN(parseInt(str[i]))){ //不是NaN就是数字
            ary.push(str[i]);
        }
    }

console.log(ary);
console.log(str.split('').filter(item=>!isNaN(parseInt(item))))//["2", "7", "1", "5", "7", "4", "3", "2", "6", "0", "8", "7", "2", "3", "6", "8", "3", "2", "3", "2", "1"]

</script>
</body>
</html>
