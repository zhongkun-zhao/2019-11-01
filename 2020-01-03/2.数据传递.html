<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
      <h2>父级元素</h2>
      <button @click="++num">{{num}}</button>
      <div>{{name}}</div>
      <hr>
     <!-- 使用组件 -->
      <aaa
      :name1="name"
      :num1="num"
      ></aaa>
    </div>
  <template id="temp">
      <div>
       <h4>创建的子元素</h4>
       <button
       @click="++num1"
       >{{num1}}</button
        >
       <div>{{name1}}</div>
      </div>
  </template>
  
    
<script src="./vue.js"></script>
<script>
    // 定义组件
    const aaa = {
        template:"#temp",
        props:{
            num1:{
                  //如果数据不是指定的数据类型，那么就报错
                  type:Number,
                  //如果不传默认是0
                  default:0
            },
            name1:{
                //是否必传
                required:true,
                validator: function (value) {
                 return /[\u4e00-\u9fa5]+/.test(value)
                }
            }
        }

    }
    
new Vue({
    el:'#app',
    data:{
        num:0,
        name:'父亲的名字'
    },
    components:{
        // 注册组件
        aaa
    }
})
   
 
</script>
</body>
</html>
