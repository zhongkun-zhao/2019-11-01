<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <h2>父级元素</h2>
       <button @click="fn">{{num}}</button>
       <hr>
       <aaa
       :num="num"
       @child="fn"
       ></aaa
        >
    </div>
   
   <template id="aaa">
       <div>
        <h4>子元素</h4>
           <button
           @click="add"
           >{{num}}</button
            >
       </div>
   </template>
    
<script src="./vue.js"></script>
<script>
    //定义组件
    const aaa = {
        template:"#aaa",
        props:['num'],
       methods: {
           add(){
             this.$emit('child')
           }
       },

    }


 new Vue({
     el:"#app",
     data:{
         num:0
     },
     methods: {
         fn(){
             this.num++
         }
     },
     components:{
          //注册组件
         aaa
     }
 })
</script>
</body>
</html>
