<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性操作</title>
</head>
<body>
    <div id="box" data-index="1"></div>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <input type="checkbox">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>
    /* 
    //获取指定标签属性
    attr  -> getAttribute,setAttribute
    removeAttr -> removeAttribute
    $(':checkbox').prop('checked') type 为checkbox 行间属性
    */
   $('#box').attr('index','08');
   console.log( $('#box').attr('index'));//08
   $('#box').removeAttr('index','08');
   console.log( $('#box').attr('index'));//undefined

   $(':button:eq(0)').click(function(){
       $(':checkbox').attr('checked',true)
   })
   $(':button:eq(1)').click(function(){
       $(':checkbox').attr('checked',false)
   })
   
   $(':button:eq(2)').click(function(){
    
        // console.log($(':checkbox').prop('checked'))//type 为checkbox 行间属性
        if($(':checkbox').prop('checked') === true){
            $(':checkbox').attr('checked',false);
        }else{
            $(':checkbox').attr('checked',true);
        }
    });
    </script>
</body>
</html>
